<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form method="get">
        <!--Ge method shows input information in address bar, used for searches and not log in forms-->
        <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <!--&nbsp; used to even up email and password boxes-->
        <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email"><br>
        <label for="password">Password</label>
        <input name="password" placeholder="Password" size="30px" maxlength="30" id="password"><br>
        <input type="submit" value="Login">
        <!--line breaks used-->
    </form>
</body>

</html>
