<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
</head>

<body>
    <iframe src="../html/paragraphs.html" height="200px" width="200px" frameborder="2"></iframe>
    <br>
    <iframe name="myiframe"></iframe>
    <p><a href="http://www.wikipedia,org" target="myiframe">Link</a></p>

    <iframe width="400" height="250" src="https://www.youtube.com/embed/EwhFNvfNVPk" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
